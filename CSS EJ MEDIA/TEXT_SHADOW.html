<html>
    <head>
        <title>Text Shadow</title>
        <style>
            #text1{
                text-align: center;
                font: bold 60px Helvetica;
                text-shadow: 3px 3px 5px orange,6px 6px 5px aqua;
            }
            #text2{
                text-align: center;
                font: bold 60px Helvetica;
                text-shadow: 6px 6px 10px rgba(0, 0, 255, 0.158);
            }
        </style>
    </head>
    <body>
        <p id="text1"> Some text in paragraph </p>
        <br><br><br>
        <p id="text2"> Some text in paragraph </p>
    </body>
</html>
