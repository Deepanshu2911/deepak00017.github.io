<html>
    <head>
        <title>DO-While LOOP</title>
        <script type="text/javascript">
            /* Q. Print first five odd numbers from 1 to 10 */
            var x=10;
            do{
                document.write("<h2>DEEP</h2>")
                x--;
            }while(x>5);
        </script>
    </head>
    <body></body>
</html>
