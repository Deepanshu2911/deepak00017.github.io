<html>
    <head>
        <title>MESSAGE BOX WIDGET</title>
        <link rel="stylesheet" href="Message_Box.css">
        <link rel="stylesheet" href="jQueryUI/jquery-ui.css">
        <link rel="stylesheet" href="jQueryUI/jquery-ui.structure.css">
        <link rel="stylesheet" href="jQueryUI/jquery-ui.theme.css">
    </head>
    <body>
        <h2>MESSAGE BOX IN JQUERY</h2>
        <div id="firstdiv" class="mydiv">
            <h3>Hello Welcome to Telusko Learning</h3>
            <br>
            <button id="btn1" type="button"> Click to show Message Box </button>
        </div>
        <br>
        <div id="2nddiv" title="CHALU PANDEY" class="mydiv">
            <h3>This is just a Dummy</h3>
            <br>
            <img src="DEEP.jpg" width="50" height="50">
            <br>
            <button id="btn2" type="button"> Click me </button>
        </div>
    </body>
    <script src="jQuery/jquery.js" type="text/javascript"></script>
    <script src="jQueryUI/jquery-ui.js" type="text/javascript"></script>
    <script>
         
        $("#btn1").click(function(){
            $("#2nddiv").dialog({
                title : "custom message box",
                draggable : false,
                resizeable : true,
                height : 200,
                width : 200,
                modal : true,

                buttons : [
                    {
                        text : "close",
                        icon : "ui-icon-heart",
                        click: function () {
                            $(this).dialog("close");
                        }
                    },
                    {
                        text : "ok",
                        icon : "ui-icon-heart",
                        click: function () {
                            $(this).dialog("open");
                       }
                    }  
                ]
            });
        });
    </script>
</html>
