<html>
    <head>
        <title>IF ELSE CONTROL STATEMENT</title>
        <script type="text/javascript">
            /*
            Q1. Find whether Number is EVEN or ODD?
            Q2. Find if number is Positive, Negative or 0?
            Q3. Find if number is Positive and Even?
            */
           document.write("<h1>IF ELSE CONTROL STATEMENT</h1>");
           var x=6;
           if (x%2==0)
           {
               document.write("Number Is Even")
           }
           else
           {
                document.write("Number Is Odd")
           }
        </script>
    </head>
    <body></body>
</html>
