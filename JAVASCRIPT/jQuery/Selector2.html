<html>
    <head>
        <title>SELECTORS</title>
        <link rel="stylesheet" href="Selector2css.css"/>
    </head>
    <body>
        <h2>Selectors of jQuery</h2>
        <div id="firstdiv" class="mydivs">
            <p>This is first paragraph in first division</p>
            <p>This is second paragraph in first division</p>
        </div>
        <div id="seconddiv" class="mydivs">
            <p>This is first paragraph in second division</p>
        </div>
        <div id="thirddiv" class="mydivs">
            <ul>
                <li>list item 1</li>
                <li>list item 2</li>
                <li>list item 3</li>
                <li>list item 4</li>
            </ul>
        </div>
        <button id="btn1" onclick="fn1()"> Click Me </button>
    </body>
    <script src="jquery.js" type="text/javascript"></script>
    <script>
        function fn1()
        {
            //document.getElementById("");
           //$("h2").action(); 
           $("li:odd").fadeToggle();
        }
    </script>
</html>
