<html>
    <head>
        <title>EventS2</title>
        <link rel="stylesheet" href="Animate.css"/>
    </head>
    <body>
        
        <h2>Events in jQuery</h2>
        <p>This para is outside of div</p>
        <button id="btn1"> Click Me 1 </button>
        <button id="btn2"> Click Me 2 </button>
        <button id="btn3"> Animate </button>
        <div id="firstdiv" class="mydivs">
            <p>This is first paragraph in first division</p>
            <p>This is second paragraph in first division</p>
        </div>
        <div id="seconddiv" class="mydivs">
            <p>This is first paragraph in second division</p>
        </div>
        <div id="thirddiv" class="mydivs">
            <ul>
                <li>list item 1</li>
                <li>list item 2</li>
                <li>list item 3</li>
                <li>list item 4</li>
            </ul>
        </div>
        
        </div>
        <div id="cube1" class="mycube">
            <p>CUBE</p>
        </div>
        
    </body>
    <script src="jquery.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $("#btn3").click(function(){
                $("#cube1").animate({
                    left:'150px',
                    opacity:'1',
                    width:'100px',
                    height : '100px'
                },1000);
            });
        });
    </script>
</html>
