<html>
    <head>
        <title>FOR LOOP</title>
        <script type="text/javascript">
            /* Q1. Print table of 5.
               Q2. print first 5 even number.*/
            for(var x=1;x<=10;x++)
                {
                    document.write("<h2> 5*"+x+"="+5*x+" </h2>");
                }
        </script>
    </head>
    <body></body>
</html>
