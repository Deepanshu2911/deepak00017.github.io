<html>
    <head>
        <title> CALCI </title>
        <script type="text/javascript">
            function equalTo()
            {
                var num1 = parseInt(document.getElementById("text1").Value);
                var num2 = parseInt(document.getElementById("text2").value);
                var sign = document.getElementById("br").value;
                if(sign=="+")
                {
                    var a =(num1+num2);
                    document.getElementById("result").value=a;
                }
                else if(sign=="-")
                {
                    var a =(num1-num2);
                    document.getElementById("result").value=a;
                }
                else if(sign=="*")
                {
                    var a =(num1*num2);
                    document.getElementById("result").value=a;
                }
                else if(sign=="/")
                {
                    var a =(num1/num2);
                    document.getElementById("result").value=a;
                }
                else
                {
                    alert("Enter valid no.");
                }
            }
        </script>
    </head>
    <body>
        <input id="text1" type="text"/>
        <br><br>
        <input id="text2" type="text"/>
        <br><br>
        <select name="" id="br">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
        </select>
        <button onclick="equalTo()" id="btn1">=</button>

        <input type="text" id="result">
    </body>
</html>
