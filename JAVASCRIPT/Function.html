<html>

        <title>FUNCTION</title>
        <script type="text/javascript">
            /* Q. Write a function to add two number*/
            function add2number(a,b)
            {
                var total = a+b;
                document.write("<h2> the total is : " +total+ "</h2>")
            }
            add2number(2,4);
        </script>
