<html>
    <head>
        <title>While LOOP</title>
        <script type="text/javascript">
            /* Q. Print first five odd numbers from 1 to 10 */
            var x=1;
            while(x<=10)
            {
                document.write("<h2>"+x+"</h2>");
                x+=2;
            }
        </script>
    </head>
    <body></body>
</html>
