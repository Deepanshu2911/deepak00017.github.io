<html>
    <head>
        <title>SWITCH CASE</title>
        <script type="text/javascript">
            /*Q. Find day of week by accepting its number.
            example : 1->SUNDAY 2->MONDAY ETC.*/
            var day = 5;
            switch(day)
            {
                case 1:
                    document.write("<h2>Sunday</h2>");
                    break;
                case 2:
                    document.write("<h2>Monday</h2>");
                    break;
                case 3:
                    document.writeln("<h2>Tuesday</h2>");
                    break;
                case 4:
                    document.writeln("<h2>Wednesday</h2>");
                    break;
                case 5:
                    document.writeln("<h2>Thursday</h2>");
                    break;
                case 6:
                    document.writeln("<h2>Friday</h2>");
                    break;
                case 7:
                    document.writeln("<h2>Saturday</h2>");
                    break;
                default:
                    document.writeln("<h2>Wrong Input</h2>")
            }

        </script>
    </head>
    <body></body>
</html>
