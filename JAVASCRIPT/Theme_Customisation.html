<html>
    <head>
        <title>Theme_Custom</title>
        <link rel="stylesheet" href="jQueryUI-sunny/jquery-ui.js">
        <link rel="stylesheet" href="jQueryUI-sunny/jquery-ui.structure.css">
        <link rel="stylesheet" href="jQueryUI-sunny/jquery-ui.theme.css">
    </head>
    <body>
        <h2>Theme Customisation in jQueryUI</h2>
        <div id="mydivs"></div>
        <div id="msgbox" title="raju">
            <p>It is a Dummy box</p>  
            <img src="Deepu.jpg" width="100" height="100">  <br><br>
            <button id="btn1">OK</button>
        </div>
        <div id="panels">
            <h3>Telusko Learnings</h3>
            <p>telusko learning is one of the best tech educational channel. </p>
            <h3>Simple Snippets</h3>
            <p>Simple Snippets is another best Indian tech educational channel. </p>
            <h3>mkbhd</h3>
            <p>mkbhd ek tatti channel hai usko kabhi mat dekhna dil mein dard hoga</p>
        </div>
    </body>
    <script src="jQuery/jquery.js" type="text/javascript"></script>
    <script src="jQueryUI-sunny/jquery-ui.js" type="text/javascript"></script>
    <script>
        $("#mydivs").datepicker({
            changeMonth : true,
            changeYear : true,
            showWeek : true,
            weekHeader : "wk no.",
        });
        $("#msgbox").dialog({
            width : 300,
            height : 300,
            modal : false,
            draggable : true,
            resizable : false,
                        
            buttons : [
                    {
                        text : "close",
                        icon : "ui-icon-heart",
                        click: function () {
                            $(this).dialog("close");
                        }
                    },
                    {
                        text : "ok",
                        icon : "ui-icon-heart",
                        click: function () {
                            $(this).dialog("close");
                       }
                    }  
                ]

        });
        $("#panels").accordion({
            active : 1,
            event : "click",
            animate : 300,
            heightStyle : true,
            icons: {header : "ui-icon-plus" , activeHeader : "ui-icon-minus"}
        });

    </script>
</html>
